<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern Icon Container with gradient border -->
  <circle cx="30" cy="30" r="24" fill="url(#logoGradient)" filter="url(#shadow)"/>
  <circle cx="30" cy="30" r="20" fill="white"/>
  
  <!-- Stylized Letter N with modern design -->
  <path d="M20 40V20H24L30 32V20H34V40H30L24 28V40H20Z" fill="url(#logoGradient)"/>
  
  <!-- Company name with modern typography -->
  <text x="62" y="28" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="800" fill="#1F2937" letter-spacing="-0.5">
    Nelly's
  </text>
  <text x="62" y="44" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#6B7280" letter-spacing="1.5">
    LOGISTICS
  </text>
  
  <!-- Decorative accent line -->
  <line x1="62" y1="32" x2="150" y2="32" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
</svg>