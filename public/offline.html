<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Nelly's Logistics</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8fafc;
      color: #1e293b;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      color: #0f172a;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    p {
      color: #475569;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #0ea5e9;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #0284c7;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .offline-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Please check your connection and try again. Some features may not be available while offline.</p>
    <a href="/" class="btn">Retry Connection</a>
  </div>
  <script>
    // Try to reconnect
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Check connection when coming back online
    window.addEventListener('online', checkConnection);
    
    // Also check on button click
    document.querySelector('.btn').addEventListener('click', function(e) {
      e.preventDefault();
      checkConnection();
    });
  </script>
</body>
</html>
